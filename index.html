<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>彩虹引擎盛大端说明书</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="彩虹引擎，彩虹引擎独立端，彩虹引擎盛大端，彩虹引擎论坛">
  <link rel="shortcut icon" href="./favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: 'sidebar.md',
      loadNavbar: 'nav.md',
      homepage: 'home.md',
      subMaxLevel: 0,
      externalLinkTarget: '_blank',
      auto2top: true,
      sidebarDisplayLevel: 1,
      autoHeader: true,
      mergeNavbar: true,
      search: 'auto', 
      alias: {
       '/.*/sidebar.md': '/sidebar.md',
      },
      
      timeUpdater: {
    text: "<div align='right' width='200px' style='color:gray;font-size:12px'>\n 最近修订：{docsify-updated}</div>",
    formatUpdated: "{YYYY}-{MM}-{DD}",
  },
   // 搜索配置参数
search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: [], // or 'auto'
      placeholder: '搜索',
      noData: '找不到结果!',
      // 搜索标题的最大层级, 1 - 6
      depth: 5,

      hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

      // 避免搜索索引冲突
      // 同一域下的多个网站之间
      namespace: 'website-1',

      // 使用不同的索引作为路径前缀（namespaces）
      // 注意：仅适用于 paths: 'auto' 模式
      //
      // 初始化索引时，我们从侧边栏查找第一个路径
      // 如果它与列表中的前缀匹配，我们将切换到相应的索引
      pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

      // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
      // 匹配到的字符串将被用来识别索引
      pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
    },
      
    }
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

</body>
</html>
